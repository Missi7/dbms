    <h3 style="text-align: center;"><b>Deleting Views</b></h3>
    Here's how you can delete a view in MySQL:
    <br><br>
    <h3 style="text-align: center;"><b>Syntax</b></h3>
    DROP VIEW view_name;
    <br><br>
    Example View : failStudents
    <br><br>
