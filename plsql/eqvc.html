<body>
    <h3 style="text-align: center;"><b>Program</b></h3>
    Adding two number variables in PL/SQL:
    <br><br>
    DECLARE<br>
    num1 NUMBER;<br>
    num2 NUMBER;<br>
    result NUMBER;<br>
    BEGIN<br>
    num1 := 10;<br>
    num2 := 20;<br>
    result := num1 + num2;<br>
    dbms_output.put_line('Sum : ' || result);<br>
    END;<br>
    <h3 style="text-align: center;"><b>Output</b></h3>
    Sum : 30
    <br><br>
</body>
